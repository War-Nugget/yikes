<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
    <title>Yikes!!</title>
</head>
<body>
    <section class="hero is-primary is-small">
        <!-- Hero head: will stick at the top -->
        <div class="hero-head">
          <nav class="navbar">
            <div class="container">
              <div id="navbarMenuHeroA" class="navbar-menu">
                <div class="navbar-end" id="navbar">
                  <a href="/mainPage" class="navbar-item">
                    Home
                  </a>
                  <a href="/login" class="navbar-item">
                    Login
                  </a>
                  <a class="navbar-item">
                    Signup
                  </a>
                </div>
              </div>
            </div>
          </nav>
        </div>
      
        <!-- Hero content: will be in the middle -->
        <div class="hero-body">
          <div class="container has-text-centered">
            <p class="title" id="hero-title">
              Yikes!!
            </p>
            <p class="subtitle" id="hero-subtitle">
              The app for businesses to rate their clients!
            </p>
          </div>
        </div>
    </section>
    <main class="container">
        <section class="row">
            <div class="row">
                <div class="col-md-6">
                  <h2>Login</h2>
              
                  <form class="form login-form">
                    <div class="form-group">
                      <label for="email-login">email:</label>
                      <input class="form-input" type="text" id="email-login" />
                    </div>
                    <div class="form-group">
                      <label for="password-login">password:</label>
                      <input class="form-input" type="password" id="password-login" />
                    </div>
                    <div class="form-group">
                      <button class="btn btn-primary" type="submit">login</button>
                    </div>
                  </form>
                </div>
                <div class="col-md-6">
                  <h2>Signup</h2>
              
                  <form class="form signup-form">
                    <div class="form-group">
                      <label for="name-signup">name:</label>
                      <input class="form-input" type="text" id="name-signup" />
                    </div>
                    <div class="form-group">
                      <label for="email-signup">email:</label>
                      <input class="form-input" type="text" id="email-signup" />
                    </div>
                    <div class="form-group">
                      <label for="password-signup">password:</label>
                      <input class="form-input" type="password" id="password-signup" />
                    </div>
                    <div class="form-group">
                      <button class="btn btn-primary" type="submit">signup</button>
                    </div>
                  </form>
                </div>
              </div>
              
              <script src="./js/login.js"></script>
              
        </section>
    </main>
</body>
</html>
