<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    
    <link rel="stylesheet" href="./css/style.css">
    <title>Write Review | Yikes!!</title>
</head>
<body>
    <section class="hero is-primary is-small">
        <!-- Hero head: will stick at the top -->
        <div class="hero-head">
          <nav class="navbar">
            <div class="container">
              <div id="navbarMenuHeroA" class="navbar-menu">
                <div class="navbar-end" id="navbar">
                  <a href="/mainPage" class="navbar-item">
                    Home
                  </a>
                  <a class="navbar-item">
                    Logout
                  </a>
                </div>
              </div>
            </div>
          </nav>
        </div>
      
        <!-- Hero content: will be in the middle -->
        <div class="hero-body">
          <div class="container has-text-centered">
            <p class="title" id="hero-title">
              Yikes!!
            </p>
            <p class="subtitle" id="hero-subtitle">
              The app for businesses to rate their clients!
            </p>
          </div>
        </div>
    </section>
    <main class="container">
        <section class="row">
            <div class="field">
                <label class="label">Guest Name</label>
                <div class="control has has-icons-left">
                  <input class="input" type="text" placeholder="e.g. John Doe">
                  <span class="icon is-small is-left">
                    <i class="fas fa-user"></i>
                  </span>
                </div>
              </div>
              
              <div class="field">
                <label class="label">Phone Number</label>
                <div class="control has-icons-left has-icons-right">
                  <input class="input is-success" type="text" placeholder="555-555-5555">
                  <span class="icon is-small is-left">
                    <i class="fas fa-phone"></i>
                  </span>
                  <span class="icon is-small is-right">
                    <i class="fas fa-check"></i>
                  </span>
                </div>
                <p class="help is-success">This username is available</p>
              </div>
              
              <div class="field">
                <label class="label">Email</label>
                <div class="control has-icons-left has-icons-right">
                  <input class="input is-danger" type="email" placeholder="e.g. someone@thisplace.com">
                  <span class="icon is-small is-left">
                    <i class="fas fa-envelope"></i>
                  </span>
                  <span class="icon is-small is-right">
                    <i class="fas fa-exclamation-triangle"></i>
                  </span>
                </div>
                <p class="help is-danger">This email is invalid</p>
              </div>
              
              <div class="field">
                <label class="label">Rating</label>
                <div class="control">
                  <div class="select">
                    <select>
                      <option>Select rating</option>
                      <option>1 star</option>
                      <option>2 stars</option>
                      <option>3 stars</option>
                      <option>4 stars</option>
                      <option>5 stars</option>
                    </select>
                  </div>
                </div>
              </div>
              
              <div class="field">
                <label class="label">Message</label>
                <div class="control">
                  <textarea class="textarea" placeholder="Textarea"></textarea>
                </div>
              </div>
              
              <div class="field">
                <div class="control">
                  <label class="checkbox">
                    <input type="checkbox">
                    I agree to the <a href="#">terms and conditions</a>
                  </label>
                </div>
              </div>
              
              <div class="field is-grouped">
                <div class="control">
                  <button class="button is-link">Submit</button>
                </div>
                <div class="control">
                  <button class="button is-link is-light">Cancel</button>
                </div>
              </div>
        </section>
    </main>
</body>
<script src="https://kit.fontawesome.com/793ffda4a0.js" crossorigin="anonymous"></script>
</html>
