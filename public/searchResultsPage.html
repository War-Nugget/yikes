<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
    <title>Search Results | Yikes!!</title>
</head>
<body>
  <section class="hero is-primary is-small">
    <!-- Hero head: will stick at the top -->
    <div class="hero-head">
      <nav class="navbar">
        <div class="container">
          <div id="navbarMenuHeroA" class="navbar-menu">
            <div class="navbar-end" id="navbar">
              <a href="/mainPage" class="navbar-item">
                Home
              </a>
              <a class="navbar-item">
                Write a Review
              </a>
              <a class="navbar-item">
                Logout
              </a>
            </div>
          </div>
        </div>
      </nav>
    </div>
      
    <!-- Hero content: will be in the middle -->
    <div class="hero-body">
      <div class="container has-text-centered">
        <p class="title" id="hero-title">
          Yikes!!
        </p>
        <p class="subtitle" id="hero-subtitle">
          The app for businesses to rate their clients!
        </p>
      </div>
    </div>
  </section>
  <section class="col-sm-12 col-lg-3" id="search-bar">
    <aside>
      <section id="search-bar-container">
        <h2 class="fs-2">Search for a guest:</h2>
          <form id="search-form">
            <input type="text" placeholder="Enter Name..." id="search-input" class="col-12 form-control">
              <button class="btn btn-primary col-12">Search</button>
          </form>
      </section>
      <section id="button-container"></section>
    </aside>
  </section>
  <main class="container">
    <section class="row">
      <div class="row row-cols-1 row-cols-md-3 g-4" id="cards-container">
        <div class="card text-center" id="demo-card">
          <div class="card-header">
            <h4>Taco Palace</h4>
          </div>
          <div class="card-body">
            <h5 class="card-title">John Doe</h5>
            <h5 class="card-subtitle">Phone, email</h5>
            <p class="card-text">Excellent person, very understanding. Good tipper. Loves gin martini.</p>
            <a href="#" class="btn btn-primary">5-Stars</a>
          </div>
          <div class="card-footer text-muted">
            2 days ago
          </div>
        </div>
      </div> 
    </section>
  </main>
</body>
</html>
